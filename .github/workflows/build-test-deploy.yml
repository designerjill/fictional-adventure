name: build-test-deploy

on: push

jobs: 
  build: 
    runs-on: ubuntu 
    steps: 
      - name: checkout repo
        uses: actions/checkout@4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build 
          
               
